{{#partial "login"}}
<!DOCTYPE HTML>
<html>
<head>
	<title>Login - usuario registrado</title>
	
	<!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Fontawesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

	<!-- Our own css -->
	<link rel="stylesheet" type="text/css" href="public/login.css">
</head>

<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="public/avatar.png"  width="180px" height="180px" />
				</div>
				<form method="POST" action="/login">
					<div class="form-group" id="user-group">
						<input type="text" name = "usuarioID" id="inputUsuario" class="form-control" placeholder="Nombre de Usuario" required autofocus>
					</div>
					<div class="form-group" id="contrasena-group">
						<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="Recuerdame">Recuerdame</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
					<br>
				</form>
				
				<form method="GET" action="/preguntaSeguridad">
					<button class="btn btn-lg btn-secondary btn-block" type="submit">Olvidé mi contraseña</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
{{/partial}}	
{{>layout.hbs}}
